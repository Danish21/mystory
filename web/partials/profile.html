<div class="row">
	<div class="col-sm-8 col-sm-offset-2 appname-form">
		<div class="row">
		  	<div class="form-group col-sm-12">
			    <h1>Profile</h1>
		  	</div>
		</div>
		<div class="row">
		  	<div class="form-group col-sm-6">
			    <label for="exampleInputFirstName">First Name</label>
			    <input type="text" class="form-control" id="exampleInputFirstName" placeholder="first name" ng-model="user.firstName"></input>
		  	</div>
		  	<div class="form-group col-sm-6">
			    <label for="exampleInputLastName">Last Name</label>
			    <input type="text" class="form-control" id="exampleInputLastName" placeholder="last name" ng-model="user.lastName"></input>
		  	</div>
		</div>	
		<div class="row">
		  	<div class="form-group col-sm-12">
			    <label for="University">University</label><br>
			    <select ng-model="user.university" ng-options="college as college for college in universities" id="University"></select>
		 	</div>
		</div>
		<div class="row">
		  	<div class="form-group col-sm-12">
			    <label for="Department">Department</label><br>
			    <select ng-model="user.department" ng-options="department as department for department in departments" id="Department"></select>
		 	</div>
		</div>
			<div class="row text-center">
		    <div class="col-sm-12">
		        <button type="submit" class="btn btn-primary" ng-click="updateUserInfo(user)">Save</button>
		    </div>
		</div>
	</div>
</div>
