<div class="row ">
	<div class="col-sm-8 col-sm-offset-2 appname-form scrollWhenBig">
		<div class="row">
			<div class="col-sm-10">
				<h1>{{user.firstName}} {{user.lastName}}'s story</h1>
			</div>
			<div class="col-sm-2">
				<label class="checkbox-inline pull-right"><input ng-model="user.public" type="checkbox" ng-click="updateStoryPublicity(question)">Public</label>
			</div>
		</div>	
		<div class="row" ng-show="editstory">
			<div class="col-sm-12">
				<br>
				<br>
				<text-angular ng-model="user.story"></text-angular>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-12"ng-bind-html="user.story" ng-hide="editstory">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<a href="" ng-click="editstory=true;" ng-hide="editstory">(Edit)</a>
				<button class="btn btn-primary" ng-click="saveStory(user.story);" ng-show="editstory">Save</button>		
			</div>
		</div>
		
	</div>
</div>
