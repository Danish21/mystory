<div class="row">
	<div class="col-sm-8 col-sm-offset-2 appname-standard-border appname-form">
		<div class="row">
			<div class="col-sm-6">
				<form>
				  <h1 class="text-center">Sign In</h1>
				  <br>
				 	<div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email" ng-model="email">
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
				  	</div>
				  	<div class="row text-center">
			            <div class="col-sm-12">
			                <button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
			            </div>
		        	</div>
		        	<div class="row">
		                <div class="col-sm-6 text-left">
		                   <a href="#/forgot">Forgot your password?</a> 
		                </div>
		                <div class="col-sm-6 text-right">
		                   <a href="#/signup">Need an account?</a>
		                </div>
		            </div>
				</form>
			</div>
			<div class="col-sm-6">
				<form>
				  	<h1 class="text-center">Register</h1>
				  	<br>
				  	<div class="row">
					  	<div class="form-group col-sm-6">
						    <label for="exampleInputFirstName">First Name</label>
						    <input type="text" class="form-control" id="exampleInputFirstName" placeholder="first name" ng-model="firstName">
					  	</div>
					  	<div class="form-group col-sm-6">
						    <label for="exampleInputLastName">Last Name</label>
						    <input type="text" class="form-control" id="exampleInputLastName" placeholder="last name" ng-model="lastName">
					  	</div>
					</div>	
					<div class="row">
					  	<div class="form-group col-sm-12">
						    <label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email" ng-model="email">
					  	</div>
					</div>
					<div class="row">
					  	<div class="form-group col-sm-12">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
					 	</div>
					</div>
					<div class="row">
					  	<div class="form-group col-sm-12">
						    <label for="University">University</label>
						    <select ng-model="university" ng-options="college as college for college in universities" id="University"></select>
					 	</div>
					</div>
					<div class="row">
					  	<div class="form-group col-sm-12">
						    <label for="Department">Department</label><br>
						    <select class="uniDropDown" ng-model="department" ng-options="department as department for department in departments" id="Department"></select>
					 	</div>
					</div>
				  	<div class="row text-center">
			            <div class="col-sm-12">
			                <button type="submit" class="btn btn-primary" ng-click="signup()">Submit</button>
			            </div>
		        	</div>
		        	<div class="row">
		                <div class="col-sm-6 text-left">
		                   <a href="#/forgot">Forgot your password?</a> 
		                </div>
		                <div class="col-sm-6 text-right">
		                   <a href="#/login">Already a Member?</a>
		                </div>
		            </div>
				</form>
			</div>
		</div>
	</div>
</div>
